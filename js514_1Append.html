	<title></title>
	<style type="text/css">
		div {
			background-color: yellow;
			width: 200px;
			height: 50px;
			text-align: center;
		}
	</style>
	<!-- libreria JQuery-->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		function metodoJS() {
			//crear el objeto /nodo que queremos insertar
			var nuevoNodo = document.createElement('button');//tipo button
			//informar contenido
			nuevoNodo=innerText='nuevo boton'; //es un objeto no texto 
			//trasladar el elemento a la caja
			document.getElementById('capa').append(nuevoNodo);//del objeto #capa se añade un nuevo objetò tipo boton

		}
	</script>
</head>
<body>
	<main>
		<div id="capa">
			<a href='#' onclick="metodoJS()">Pulsa en este enlace</a>
		</div>
	</main>

</body>
